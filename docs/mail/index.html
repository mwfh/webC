<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Mail</title>
</head>
<body>

	<h1>Mail</h1>
	
<form action="mailto:" method="GET">
  To:<br>
  <input type="email" name="to" value="" placeholder="To" required><br>
  cc:<br>
  <input type="text" name="Cc" value="" placeholder="Cc"><br>
  Bcc:<br>
  <input type="text" name="Bcc" value="" placeholder="Bcc"><br>
  Subject:<br>
  <input name="subject" type="text" placeholder="Subject" required></br>
  Message:<br>
  <textarea name="body" placeholder="Message" required></textarea>
  <br><br>
  <input type="submit" value="Submit">
</form> 



</body>

</html>
